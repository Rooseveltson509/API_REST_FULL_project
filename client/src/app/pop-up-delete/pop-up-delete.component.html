<h1 mat-dialog-title class='t-1'>{{data.title}}</h1>
<div mat-dialog-content class='pa-1'>{{data.content}}</div>

<div mat-dialog-actions class= "d-flex flex-row-reverse bd-highlight">
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class='btn-1 ml-2'>
      <svg>
        <rect x="0" y="0" fill="none" width="100%" height="100%"></rect>
      </svg>
      Annuler
    </button>
    <button mat-button [mat-dialog-close]="true" class='btn-red-2 ml-2'>
      Supprimer
    </button>
  </mat-dialog-actions>
</div>
